<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="padding: 0; margin: 0;">
<button id="btn" style="font-size: 24px; font-weight: 600; padding: 16px; width: 200px; border-radius: 12px">test</button>
<div id="myid_window"></div>

<script>
const myIDRoot = document.getElementById('myid_window')
const btn = document.getElementById('btn');

const script = document.createElement('script')
script.src = 'myid_assets/index.js'
script.type = 'module'
script.crossOrigin = true
script.onload = () => {
    window.MyID.init(myIDRoot); // htmlNode - это элемент, в котором будет отображаться окно MyID
}
document.getElementsByTagName('head')[0].appendChild(script);

btn.addEventListener('click', () => {
    window.MyID.init(myIDRoot);
    window.MyID.open({
        callback: (data) => {
            console.log(data)
        }, creds: false, intro: false, locale: 'uz', nav: false, min: 1280
    })
})

</script>

</body>
</html>
